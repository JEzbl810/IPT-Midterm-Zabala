<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Student Profiles</title>

</head>
<body>
    <div class = "logo">
        
        <div class = "heading"> 
            <img src="logo.png" alt="">
            <div class="title">
                <h4>BSIT-3D Student Information</h4>
                <p>Integrative Programming and Technologies 1</p>

            </div>
            
            
            
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search Student">
            <button id="search-button">Search</button>
        </div>
        
        <div class="container">

            <div class="student-list">
                <p>Names</p>
                <ol id="student-list">
                    <!-- Student profiles will be dynamically added here -->
                </ol>
            </div>
            <div class="student-info" id="student-info">
                <div class = "title" id="name"></div>
                <div class = "pic" id="image"></div>

                <!-- Student information will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
