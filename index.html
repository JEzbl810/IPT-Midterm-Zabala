<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Image</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: lucida sans;
        }
        
        .bg {
            width: 100%;
            height: 100vh;
            background-image: url('IPT-BG1.png');
            background-size:cover;
            position: relative;
            background-position: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.189);
            backdrop-filter: blur(5px);
            width: 700px;
            height: 400px;
            margin: 180px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-evenly;
            align-items: center; /* Vertical alignment */
            border-radius: 5%;
        }
        .login-container img {
            height: 300px;
            width: 300px;
            /*max-width: 500px; /* Adjust the image size as needed */
            margin-right: 40px;
        }
        .login-container h2 {
            margin: 0 0 20px;
            color: #333;
        }
        .total{
           
            padding: 30px;
            height: 280px;
            width: 250px;
            border-radius: 10%;
            padding-right: 50px;
            background-color: rgba(235, 224, 210, 0.555);
            
        }



        .login-container label {
            display: block;
            text-align: left;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        /* Style the "Show Password" checkbox */
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .hint{
            height: 25px;
            width: 25px;
            background-color: rgba(110, 110, 110, 0.46);
            border-radius: 50%;
            cursor: pointer;
            
        
        }
        .bg .credit{
            position: fixed;
            font-style:italic;
            
            bottom: 0;
            margin-top: 380px;
            color: rgb(0, 0, 0);
            
        }

        @media screen and (max-width:600px) {

            .bg{
                background-image: url(IPT-BGM.png);

            }
            .login-container {
            width: 300px;
            height: 420px;
            display:grid;
            justify-content: center;
            align-items: flex-start;
            margin-top: 180px;

             }
             .login-container img {
                margin:0;
                margin-bottom: 0;
                height: 150px;
                width: 150px;
           

            /*max-width: 500px; /* Adjust the image size as needed */
            
        }
        .login-container h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 3px;
           
        }
        .total{
            position: relative;
            margin-top: -10px;
            margin-bottom: 10px;
            padding-left: 10px;
            font-size: 10px;
            height: 200px;
            width: 270px;
            border-radius: 10%;
            padding-right: 30px;
            background-color: rgba(235, 224, 210, 0.555);
            
        }
        .login-container label {
            font-size: 12px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            font-size: 12px;
            margin-bottom: 1px;
        }
        .login-container input[type="submit"] {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;

        }
        .bg .credit{
            position:relative;
            text-align: center;
            font-style:italic;
            font-size: 10px;
            bottom: 0;
            margin-top:1px;
            color: rgb(0, 0, 0);
            
        }
        .hint{
            margin-top: 5px;
            font-size: 10px;
            font-weight: bold;
            height: 25px;
            width: 25px;
            background-color: rgba(110, 110, 110, 0.46);
            border-radius: 50%;
            cursor: pointer;
            
        
        }
            
        }
 
    </style>
</head>
<body>
    <div class = "bg"> 
        <div class="login-container">
            <div class = "pic">
                <img src="logo.png" alt="Image description">
            </div>

            <div class = "total">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter Username">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder= "Enter Password">

                    <button class = "hint"type="button" id="hint-button"><em>i</em></button>

                    <!-- Checkbox to show/hide the password -->
                    <label for="show-password">
                        <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
                    </label>

                    

                    <input type="submit" value="Login">
                </form>
            </div>

            <div class="credit">
                <p> Â© JeraldZabala <br> All Right Reserved</p>
            </div>
        </div>

        
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');

        function togglePasswordVisibility() {
            const showPasswordCheckbox = document.getElementById('show-password');
            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }

        // Username and Password hint messages
        const usernameHint = 'user_name';
        const passwordHint = 'pass_word';

        const hintButton = document.getElementById('hint-button');
        hintButton.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hintMessage = `Since the website has no database\nUsername: ${usernameHint}\nPassword: ${passwordHint}`;
            alert(hintMessage);
        });

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Perform authentication logic here (e.g., check username and password)
            if (username === 'user_name' && password === 'pass_word') {
                // Redirect to another page on successful login
                window.location.href = 'home.html'; // Change 'welcome.html' to the desired page
            } else {
                alert('Login failed. Please check your username and password.');
            }
        });
    </script>
    
</body>
</html>
